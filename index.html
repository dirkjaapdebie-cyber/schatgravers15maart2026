<script type="module">
    // ... (Houd de rest van de Firebase setup gelijk) ...

    const koppelingen = [
        {n:"Abraham", g:"Ik bid dat er geen onschuldige mensen in de stad Sodom gedood zullen worden.", b:"Genesis 18:22-33"},
        {n:"Agur", g:"Ik bid om precies te krijgen wat ik nodig heb, niet meer en niet minder.", b:"Spreuken 30:7-9"},
        {n:"David", g:"Ik bid om vergeving omdat ik iemand vermoord heb.", b:"Psalm 51:3-4"},
        {n:"Elia", g:"Ik bid dat God mij antwoord geeft.", b:"1 Koningen 18:37"},
        {n:"Gideon", g:"Ik vraag God om een teken zodat ik weet dat het waar is.", b:"Rechters 6:36"},
        {n:"Hanna", g:"Ik bid om een zoon.", b:"1 Samuel 1:9-11"},
        {n:"Jesaja", g:"Ik bid dat God vanuit de hemel naar ons kijkt.", b:"Jesaja 63:15"},
        {n:"Jezus", g:"Ik bid voor alle mensen die in mij zullen geloven.", b:"Johannes 17:20"},
        {n:"Jezus", g:"Ik bid: â€˜Doe wat U zelf wilt, niet wat ik wilâ€™.", b:"Lucas 22:42"},
        {n:"Jezus", g:"Ik bid: â€˜Vader, vergeef de mensen die mij dodenâ€™.", b:"Lucas 23:34"},
        {n:"Job", g:"Ik bid dat God aan mij denkt.", b:"Job 7:7"},
        {n:"Mozes", g:"Ik probeer God op andere gedachten te brengen.", b:"Exodus 32:11"},
        {n:"Nehemia", g:"Ik doe in stilte een schietgebedje om hulp.", b:"Nehemia 2:4"},
        {n:"Paulus", g:"Ik vraag aan anderen om voor mij te bidden.", b:"Romeinen 15:30"},
        {n:"Salomo", g:"Ik bid om het verschil tussen goed en kwaad te zien.", b:"1 Koningen 3:9"}
    ];

    function initSleurPleur() {
        const source = document.getElementById('names-source');
        const target = document.getElementById('prayer-targets');
        source.innerHTML = ''; target.innerHTML = '';
        
        // Namen schudden voor willekeurige volgorde
        const shuffledNames = [...koppelingen].sort(() => Math.random() - 0.5);

        shuffledNames.forEach((k, i) => {
            const d = document.createElement('div');
            d.className = 'drag-item'; d.innerText = k.n; d.draggable = true;
            d.id = 'name-' + i;
            d.ondragstart = (e) => e.dataTransfer.setData('text', e.target.id);
            source.appendChild(d);
        });

        koppelingen.forEach((k, i) => {
            const z = document.createElement('div');
            z.className = 'drop-zone';
            z.innerHTML = `<i>"${k.g}"</i><br><small style="color:var(--primary); font-weight:bold;">${k.b}</small>`;
            z.ondragover = (e) => { e.preventDefault(); z.classList.add('hover'); };
            z.ondragleave = () => z.classList.remove('hover');
            z.ondrop = (e) => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text');
                const name = document.getElementById(id).innerText;
                z.innerHTML = `<span class="dropped-name">${name}</span><br><i>"${k.g}"</i><br><small>${k.b}</small>`;
                z.classList.remove('hover');
                z.style.borderStyle = 'solid';
                z.style.borderColor = '#20bf6b';
            };
            target.appendChild(z);
        });
    }

    // ... (Houd de rest van de script logica gelijk) ...
</script>
