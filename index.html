<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schatgravers - Olijfberg Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #1e3799; --accent: #eb4d4b; --success: #20bf6b; --bg: #0a3d62; --gold: #f1c40f; }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Fredoka', sans-serif; overflow: hidden; background: var(--bg); color: #333; touch-action: manipulation; }
        
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(10, 61, 98, 0.85), rgba(10, 61, 98, 0.85)), url('schatgravers15maart.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        .container { display: none; height: 100vh; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; overflow-y: auto; padding-bottom: 100px; }

        /* NAVIGATIEBALK */
        .navigation-panel { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 8px; z-index: 10000; 
            background: rgba(0,0,0,0.8); padding: 10px 15px; border-radius: 40px; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);
        }
        .nav-btn { width: 42px; height: 42px; border-radius: 50%; border: 2px solid white; background: transparent; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .nav-btn.active { background: white; color: var(--bg); box-shadow: 0 0 15px white; }
        .reset-btn { background: var(--accent) !important; }

        /* KLUIZEN & STIJLEN */
        .vault-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; max-width: 400px; }
        .vault { background: rgba(255,255,255,0.9); padding: 10px; border-radius: 12px; font-size: 0.75rem; min-height: 80px; border: 3px solid transparent; transition: 0.3s; }
        .vault.active { border-color: var(--gold); background: white; transform: scale(1.02); }
        
        .name-tag { background: var(--gold); color: #000; padding: 8px 12px; border-radius: 20px; font-weight: bold; margin: 4px; display: inline-block; }
        .prayer-card { background: white; padding: 12px; border-radius: 12px; border: 2px dashed #ccc; width: 100%; max-width: 400px; margin-bottom: 8px; text-align: center; }
        .prayer-card.filled { border-style: solid; border-color: var(--success); background: #f0fff4; }

        #ws-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 3px; background: rgba(255,255,255,0.2); padding: 8px; border-radius: 10px; width: 95vw; max-width: 380px; }
        .ws-letter { aspect-ratio: 1/1; background: white; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; border-radius: 4px; }
        .ws-letter.found { background: var(--gold); }
        
        .btn { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; }
        .input-field { width: 100%; max-width: 300px; padding: 12px; border-radius: 10px; border: 1px solid #ddd; text-align: center; font-family: 'Fredoka'; }
    </style>
</head>
<body>

<div class="bg-fixed"></div>

<div id="phase-1" class="container">
    <div style="background:white; padding:25px; border-radius:20px; width:90%; max-width:400px; text-align:center;">
        <h2 style="color:var(--primary); margin:0;">Schatgravers</h2>
        <input type="text" id="name-in" placeholder="Typ je naam..." class="input-field" style="margin:15px 0;">
        <button onclick="sendName()" class="btn" style="background:var(--success); width:100%;">START</button>
        <div id="display-names-list" style="margin-top:15px; display:flex; flex-wrap:wrap; justify-content:center;"></div>
    </div>
</div>

<div id="phase-2" class="container">
    <h1 id="timer-p2" style="color:white; font-size:2.5rem; margin:10px 0;">01:30</h1>
    <div style="width:100%; max-width:260px; aspect-ratio:9/16; background:#000; border-radius:15px; overflow:hidden; border:3px solid var(--gold); margin-bottom:10px;">
        <iframe src="https://www.youtube.com/embed/7ljG1XWMYjY?rel=0" style="width:100%; height:100%; border:none;" allowfullscreen></iframe>
    </div>
    <a href="https://earth.google.com/web/search/Mount+of+Olives" target="_blank" class="btn" style="background:var(--accent);">üåç GOOGLE EARTH</a>
</div>

<div id="phase-3" class="container">
    <div style="background:white; padding:15px; border-radius:15px; width:90%; max-width:400px; text-align:center; margin-bottom:15px;">
        <div id="dice-display" style="font-size:3.5rem; line-height:1;">üé≤</div>
        <p id="stelling-text" style="font-weight:600; margin:10px 0; color:var(--primary); min-height:3em;">Klik op dobbelen!</p>
        <button onclick="triggerRoll()" class="btn" style="background:var(--gold); color:black; width:100%;">DOBBELEN</button>
    </div>
    <div class="vault-grid">
        <div class="vault" id="v-1"><b>1. ANGST</b><div id="l1"></div></div>
        <div class="vault" id="v-2"><b>2. KEUZES</b><div id="l2"></div></div>
        <div class="vault" id="v-3"><b>3. ENGELEN</b><div id="l3"></div></div>
        <div class="vault" id="v-4"><b>4. BIDDEN</b><div id="l4"></div></div>
        <div class="vault" id="v-5"><b>5. ALLEEN</b><div id="l5"></div></div>
        <div class="vault" id="v-6"><b>6. HERSTEL</b><div id="l6"></div></div>
    </div>
    <input type="text" id="thought-in" placeholder="Jouw gedachte..." class="input-field" style="margin-top:15px;">
    <button onclick="sendThought()" class="btn" style="background:var(--success); margin-top:5px; width:100%; max-width:300px;">VERSTUUR</button>
</div>

<div id="phase-4" class="container">
    <h3 style="color:white; margin:0 0 10px 0;">Wie bad wat?</h3>
    <div id="names-source" style="margin-bottom:15px; text-align:center;"></div>
    <div id="prayer-targets" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>
</div>

<div id="phase-5" class="container">
    <h1 id="ws-timer" style="color:white; margin:5px 0;">03:00</h1>
    <div id="ws-grid"></div>
    <div id="ws-list" style="background:white; padding:10px; border-radius:10px; margin:10px 0; display:grid; grid-template-columns: repeat(3, 1fr); font-size:0.6rem; width:90%; gap:4px;"></div>
    <input type="text" id="final-sentence" placeholder="Gevonden zin?" class="input-field" oninput="checkSentence(this.value)">
</div>

<div class="navigation-panel">
    <button class="nav-btn" id="btn-p1" onclick="navTo('p1')">1</button>
    <button class="nav-btn" id="btn-p2" onclick="navTo('p2')">2</button>
    <button class="nav-btn" id="btn-p3" onclick="navTo('p3')">3</button>
    <button class="nav-btn" id="btn-p4" onclick="navTo('p4')">4</button>
    <button class="nav-btn" id="btn-p5" onclick="navTo('p5')">5</button>
    <button class="nav-btn reset-btn" onclick="fullReset()">R</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBC3Dzm8PNPXw12VJNimvly5u2I93QeW54",
        authDomain: "schatgravers15maart2026.firebaseapp.com",
        projectId: "schatgravers15maart2026",
        databaseURL: "https://schatgravers15maart2026-default-rtdb.europe-west1.firebasedatabase.app",
        appId: "1:30561512857:web:fcb7868b87d292d1c97708"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let p2Int, wsInt, curDice = 1, selectedName = null, timerStarted = false;

    // STELLINGEN LIJST
    const stellingen = [
        "1. Ik ben nooit bang.",
        "2. Soms hoop ik dat een moeilijke taak niet doorgaat.",
        "3. Ik sta altijd klaar om anderen te helpen.",
        "4. Als ik bang ben, begin ik direct met bidden.",
        "5. Ik voel me weleens door iedereen in de steek gelaten.",
        "6. Ik wil graag doen wat God van mij vraagt."
    ];

    window.navTo = (p) => set(ref(db, 'currentPhase'), p);
    window.fullReset = () => { if(confirm("Reset les?")) { remove(ref(db)); set(ref(db,'currentPhase'),'p1'); location.reload(); }};
    window.sendName = () => { const v = document.getElementById('name-in').value; if(v) push(ref(db, 'names'), v); document.getElementById('name-in').value=''; };
    window.sendThought = () => { const v = document.getElementById('thought-in').value; if(v) push(ref(db, 'vaults/'+curDice), v); document.getElementById('thought-in').value=''; };
    window.triggerRoll = () => set(ref(db, 'dice'), Math.floor(Math.random()*6)+1);

    onValue(ref(db, 'currentPhase'), s => {
        const p = s.val() || 'p1';
        document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
        document.getElementById('phase-' + p.replace('p','')).style.display = 'flex';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+p).classList.add('active');
        if(p==='p2') startP2();
        if(p==='p4') setupMatcher();
        if(p==='p5') initWS();
    });

    onValue(ref(db, 'dice'), s => {
        curDice = s.val() || 1;
        document.getElementById('dice-display').innerText = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][curDice-1];
        document.getElementById('stelling-text').innerText = stellingen[curDice-1];
        document.querySelectorAll('.vault').forEach(v => v.classList.remove('active'));
        document.getElementById('v-'+curDice).classList.add('active');
    });

    onValue(ref(db, 'vaults'), s => {
        for(let i=1; i<=6; i++) {
            const v = document.getElementById('l'+i); v.innerHTML = '';
            if(s.val() && s.val()[i]) Object.values(s.val()[i]).slice(-2).forEach(t => v.innerHTML += `<div style="font-size:0.6rem; color:#444;">‚Ä¢ ${t}</div>`);
        }
    });

    onValue(ref(db, 'names'), s => {
        const d = document.getElementById('display-names-list'); d.innerHTML = '';
        if(s.val()) Object.values(s.val()).forEach(n => d.innerHTML += `<div class="name-tag" style="font-size:0.7rem;">${n}</div>`);
    });

    function setupMatcher() {
        const src = document.getElementById('names-source'); const trg = document.getElementById('prayer-targets');
        src.innerHTML = ''; trg.innerHTML = '';
        const data = [{n:"Abraham", g:"Wilt u de stad sparen?"}, {n:"David", g:"Maak mij witter dan sneeuw."}, {n:"Jezus", g:"Niet mijn wil, maar Uw wil."}, {n:"Salomo", g:"Geef mij een luisterend hart."}, {n:"Hanna", g:"Heer, denk aan mij."}];
        data.forEach(item => {
            const tag = document.createElement('div'); tag.className = 'name-tag'; tag.innerText = item.n; tag.style.cursor="pointer";
            tag.onclick = () => { document.querySelectorAll('.name-tag').forEach(t => t.classList.remove('selected')); tag.classList.add('selected'); selectedName = item.n; };
            src.appendChild(tag);
            const card = document.createElement('div'); card.className = 'prayer-card'; card.innerHTML = `<i>"${item.g}"</i>`;
            card.onclick = () => { if(selectedName) { card.innerHTML = `<b>${selectedName}</b><br><i>"${item.g}"</i>`; card.classList.add('filled'); tag.style.display = 'none'; selectedName = null; }};
            trg.appendChild(card);
        });
    }

    function initWS() {
        const g = document.getElementById('ws-grid'); const l = document.getElementById('ws-list');
        g.innerHTML = ''; l.innerHTML = '';
        for(let i=0; i<144; i++) {
            const div = document.createElement('div'); div.className = 'ws-letter'; div.innerText = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random()*26)];
            div.onclick = () => { div.classList.toggle('found'); if(!timerStarted) startWS(); };
            g.appendChild(div);
        }
        ["OLIJFBERG", "JUDAS", "GEBED", "PASEN", "KRACHT", "BEKER", "ENGEL", "KUS", "PETRUS", "HAAN", "WAKKER", "TUIN", "BLOED", "ZWEET", "HEER"].forEach(w => {
            const i = document.createElement('div'); i.innerText = w; i.onclick = () => i.style.textDecoration='line-through'; l.appendChild(i);
        });
    }

    function startWS() { timerStarted = true; let t = 180; wsInt = setInterval(() => { document.getElementById('ws-timer').innerText = `${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`; if(t-- <= 0) clearInterval(wsInt); }, 1000); }
    window.checkSentence = (val) => { if(val.toLowerCase().trim() === "van u is het koninkrijk") { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); }};
    function startP2() { let t = 90; clearInterval(p2Int); p2Int = setInterval(() => { document.getElementById('timer-p2').innerText = `${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`; if(t-- <= 0) clearInterval(p2Int); }, 1000); }
</script>
</body>
</html>
