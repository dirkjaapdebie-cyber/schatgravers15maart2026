<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schatgravers - Olijfberg Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e3799; --accent: #eb4d4b; --success: #20bf6b; --bg: #0a3d62; --gold: #f1c40f; }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Fredoka', sans-serif; overflow: hidden; background: var(--bg); color: #333; }
        
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(10, 61, 98, 0.85), rgba(10, 61, 98, 0.85)), url('schatgravers15maart.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        .container { display: none; height: 100vh; padding: 25px; box-sizing: border-box; flex-direction: column; }

        /* FASE 3: DASHBOARD */
        .f3-layout { display: grid; grid-template-columns: 320px 1fr; gap: 30px; height: 85vh; }
        .sidebar { background: white; padding: 25px; border-radius: 20px; display: flex; flex-direction: column; justify-content: space-between; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .vault-grid { display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); gap: 15px; }
        .vault { background: rgba(255,255,255,0.95); border-radius: 15px; padding: 15px; border: 4px solid transparent; transition: 0.3s; display: flex; flex-direction: column; }
        .vault.active { border-color: var(--gold); transform: scale(1.03); background: white; box-shadow: 0 0 25px rgba(241,196,15,0.4); }
        .v-title { font-weight: 600; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 5px; font-size: 1.2rem; }
        .v-list { flex: 1; overflow-y: auto; margin-top: 10px; font-size: 0.9rem; }

        /* FASE 4: SLEUR-EN-PLEUR */
        .drag-box { display: flex; flex-wrap: wrap; gap: 10px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; margin-bottom: 20px; justify-content: center; }
        .drag-item { background: var(--gold); padding: 10px 18px; border-radius: 8px; cursor: grab; font-weight: bold; box-shadow: 0 4px 0 #d4ac0d; }
        .drop-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; overflow-y: auto; flex: 1; padding-bottom: 80px; }
        .drop-zone { background: white; padding: 15px; border-radius: 12px; min-height: 100px; border: 2px dashed #ccc; transition: 0.2s; }
        .drop-zone.hover { border-color: var(--success); background: #fafffa; }

        /* UI ELEMENTS */
        .btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-family: 'Fredoka'; font-weight: bold; font-size: 1rem; }
        .input-field { width: 100%; padding: 15px; border-radius: 10px; border: 2px solid #ddd; font-family: 'Fredoka'; font-size: 1rem; box-sizing: border-box; }
        .regie { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 9999; }
        .r-btn { width: 45px; height: 45px; border-radius: 50%; border: 2px solid white; background: rgba(0,0,0,0.6); color: white; cursor: pointer; font-weight: bold; }
        .r-btn.active { background: white; color: var(--bg); }
    </style>
</head>
<body>

<audio id="ping-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
<div class="bg-fixed"></div>

<div id="phase-1" class="container" style="display:flex; justify-content:center; align-items:center;">
    <div style="background:white; padding:40px; border-radius:25px; text-align:center; width:320px;">
        <h2 style="margin:0 0 20px 0;">Schatgravers</h2>
        <input type="text" id="name-in" placeholder="Naam..." class="input-field">
        <button onclick="sendName()" class="btn" style="width:100%; margin-top:15px;">START</button>
    </div>
</div>

<div id="phase-2" class="container" style="display:flex; justify-content:center; align-items:center;">
    <div style="background:white; padding:40px; border-radius:25px; text-align:center;">
        <h1 id="timer-p2" style="font-size:5rem; color:var(--accent); margin:0;">01:30</h1>
        <p>Verken de Olijfberg!</p>
        <a href="https://earth.google.com/web/search/Mount+of+Olives" target="_blank" class="btn" style="text-decoration:none; display:inline-block;">GOOGLE EARTH</a>
    </div>
</div>
