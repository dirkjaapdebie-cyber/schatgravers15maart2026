<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Schatgravers - Olijfberg Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #1e3799; --accent: #eb4d4b; --success: #20bf6b; --bg: #0a3d62; --gold: #f1c40f; }
        body, html { margin: 0; padding: 0; height: 100vh; font-family: 'Fredoka', sans-serif; overflow: hidden; background: var(--bg); color: #333; touch-action: manipulation; }
        
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(10, 61, 98, 0.85), rgba(10, 61, 98, 0.85)), url('schatgravers15maart.jpg');
            background-size: cover; background-position: center; z-index: -1;
        }

        .container { display: none; height: 100vh; padding: 15px; box-sizing: border-box; flex-direction: column; align-items: center; overflow-y: auto; padding-bottom: 80px; }

        /* FASE 1: NAMEN */
        .names-display-area { background: white; border-radius: 20px; padding: 15px; margin-top: 15px; width: 100%; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .name-tag { background: var(--gold); color: #000; padding: 10px 15px; border-radius: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 3px 0 #d4ac0d; }
        .name-tag.selected { background: var(--accent); color: white; transform: scale(1.1); }

        /* FASE 2: VIDEO */
        .video-container { width: 100%; max-width: 280px; aspect-ratio: 9/16; background: #000; border-radius: 15px; overflow: hidden; margin: 10px 0; }
        .video-container iframe { width: 100%; height: 100%; border: none; }

        /* FASE 3: KLUIZEN */
        .vault-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; width: 100%; }
        .vault { background: rgba(255,255,255,0.9); padding: 10px; border-radius: 12px; font-size: 0.8rem; min-height: 60px; border: 3px solid transparent; }
        .vault.active { border-color: var(--gold); }

        /* FASE 4: MATCHER */
        #prayer-targets { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; margin-top: 15px; }
        .prayer-card { background: white; padding: 15px; border-radius: 12px; border: 2px dashed #ccc; text-align: center; font-size: 0.9rem; }
        .prayer-card.filled { border-style: solid; border-color: var(--success); background: #f0fff4; }

        /* FASE 5: WOORDZOEKER */
        #ws-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 2px; background: rgba(255,255,255,0.2); padding: 5px; border-radius: 10px; width: 95vw; max-width: 380px; }
        .ws-letter { aspect-ratio: 1/1; background: white; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; border-radius: 4px; }
        .ws-letter.found { background: var(--gold); }
        .ws-list { background: white; padding: 10px; border-radius: 12px; width: 95%; display: grid; grid-template-columns: repeat(3, 1fr); font-size: 0.65rem; gap: 4px; margin: 10px 0; }

        /* NAVIGATIEBALK */
        .navigation-panel { position: fixed; bottom: 15px; right: 15px; display: flex; gap: 6px; z-index: 9999; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 30px; backdrop-filter: blur(5px); }
        .nav-btn { width: 42px; height: 42px; border-radius: 50%; border: 2px solid white; background: transparent; color: white; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .nav-btn.active { background: white; color: var(--bg); }
        .reset-btn { background: var(--accent) !important; border-color: #ff7675 !important; }

        .btn { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; text-decoration: none; text-align: center; cursor: pointer; }
        .input-field { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Fredoka'; text-align: center; }
    </style>
</head>
<body>

<div class="bg-fixed"></div>

<div id="phase-1" class="container">
    <div style="background:white; padding:25px; border-radius:20px; width:90%; text-align:center;">
        <h2 style="color:var(--primary); margin:0;">Schatgravers</h2>
        <input type="text" id="name-in" placeholder="Je naam..." class="input-field" style="margin:15px 0;">
        <button onclick="sendName()" class="btn" style="width:100%; background:var(--success);">START</button>
        <div id="display-names-list" class="names-display-area"></div>
    </div>
</div>

<div id="phase-2" class="container">
    <h2 id="timer-p2" style="color:var(--accent); margin:5px 0;">01:30</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/7ljG1XWMYjY?rel=0" allowfullscreen></iframe>
    </div>
    <a href="https://earth.google.com/web/search/Mount+of+Olives" target="_blank" class="btn">üåç GOOGLE EARTH</a>
</div>

<div id="phase-3" class="container">
    <div style="background:white; padding:15px; border-radius:15px; width:100%; margin-bottom:10px; text-align:center;">
        <div id="dice-display" style="font-size:3rem;">üé≤</div>
        <p id="stelling-text" style="font-weight:600; margin:5px 0; font-size:0.9rem;">Gooi de dobbelsteen!</p>
        <button onclick="triggerRoll()" class="btn" style="background:var(--gold); color:black; padding:8px 20px;">GOOI</button>
    </div>
    <div class="vault-grid">
        <div class="vault" id="v-1"><b>1. ANGST</b><div id="l1"></div></div>
        <div class="vault" id="v-2"><b>2. KEUZES</b><div id="l2"></div></div>
        <div class="vault" id="v-3"><b>3. ENGELEN</b><div id="l3"></div></div>
        <div class="vault" id="v-4"><b>4. BIDDEN</b><div id="l4"></div></div>
        <div class="vault" id="v-5"><b>5. ALLEEN</b><div id="l5"></div></div>
        <div class="vault" id="v-6"><b>6. HERSTEL</b><div id="l6"></div></div>
    </div>
    <input type="text" id="thought-in" placeholder="Antwoord..." class="input-field" style="margin-top:10px;">
    <button onclick="sendThought()" class="btn" style="margin-top:5px; width:100%; background:var(--success);">STUUR</button>
</div>

<div id="phase-4" class="container">
    <h3 style="color:white; margin:0 0 10px 0;">Wie bad wat?</h3>
    <div id="names-source" style="display:flex; flex-wrap:wrap; gap:8px; justify-content:center;"></div>
    <div id="prayer-targets"></div>
</div>

<div id="phase-5" class="container">
    <h2 id="ws-timer" style="color:white; margin:0;">03:00</h2>
    <div id="ws-grid"></div>
    <div class="ws-list" id="ws-list"></div>
    <div style="background:white; padding:15px; border-radius:15px; width:95%; max-width:380px;">
        <input type="text" id="final-sentence" placeholder="Welke zin heb je gevonden?" class="input-field" oninput="checkSentence(this.value)">
    </div>
</div>

<div class="navigation-panel">
    <button class="nav-btn" id="btn-p1" onclick="updatePhase('p1')">1</button>
    <button class="nav-btn" id="btn-p2" onclick="updatePhase('p2')">2</button>
    <button class="nav-btn" id="btn-p3" onclick="updatePhase('p3')">3</button>
    <button class="nav-btn" id="btn-p4" onclick="updatePhase('p4')">4</button>
    <button class="nav-btn" id="btn-p5" onclick="updatePhase('p5')">5</button>
    <button class="nav-btn reset-btn" onclick="fullReset()">R</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBC3Dzm8PNPXw12VJNimvly5u2I93QeW54",
        authDomain: "schatgravers15maart2026.firebaseapp.com",
        projectId: "schatgravers15maart2026",
        databaseURL: "https://schatgravers15maart2026-default-rtdb.europe-west1.firebasedatabase.app",
        appId: "1:30561512857:web:fcb7868b87d292d1c97708"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let p2Int, wsInt, curDice = 1, selectedName = null, timerStarted = false;

    // --- SYNC ---
    window.updatePhase = (p) => set(ref(db, 'currentPhase'), p);
    window.sendName = () => { const v = document.getElementById('name-in').value; if(v) push(ref(db, 'names'), v); document.getElementById('name-in').value=''; };
    window.sendThought = () => { const v = document.getElementById('thought-in').value; if(v) push(ref(db, 'vaults/'+curDice), v); document.getElementById('thought-in').value=''; };
    window.triggerRoll = () => set(ref(db, 'dice'), Math.floor(Math.random()*6)+1);
    window.fullReset = () => { if(confirm("Alles resetten?")) { remove(ref(db)); set(ref(db, 'currentPhase'), 'p1'); location.reload(); } };

    // --- PHASE LOGIC ---
    onValue(ref(db, 'currentPhase'), s => {
        const p = s.val() || 'p1';
        document.querySelectorAll('.container').forEach(c => c.style.display = 'none');
        document.getElementById('phase-' + p.replace('p','')).style.display = 'flex';
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-'+p).classList.add('active');
        if(p==='p2') startP2();
        if(p==='p4') setupMatcher();
        if(p==='p5') initWS();
    });

    // --- FASE 4 MATCHER ---
    function setupMatcher() {
        const src = document.getElementById('names-source'); const trg = document.getElementById('prayer-targets');
        src.innerHTML = ''; trg.innerHTML = '';
        const data = [{n:"Abraham", g:"Wilt u de stad sparen?"}, {n:"David", g:"Was mij schoon van zonde."}, {n:"Jezus", g:"Uw wil geschiede."}, {n:"Salomo", g:"Geef mij een luisterend hart."}, {n:"Hanna", g:"Heer, geef mij een zoon."}];
        data.forEach(item => {
            const d = document.createElement('div'); d.className = 'name-tag'; d.innerText = item.n;
            d.onclick = () => { document.querySelectorAll('.name-tag').forEach(t => t.classList.remove('selected')); d.classList.add('selected'); selectedName = item.n; };
            src.appendChild(d);
            const card = document.createElement('div'); card.className = 'prayer-card'; card.innerHTML = `<i>"${item.g}"</i>`;
            card.onclick = () => { if(selectedName) { card.innerHTML = `<b>${selectedName}</b><br><i>"${item.g}"</i>`; card.classList.add('filled'); d.style.display = 'none'; selectedName = null; }};
            trg.appendChild(card);
        });
    }

    // --- FASE 5 WOORDZOEKER ---
    function initWS() {
        const grid = document.getElementById('ws-grid'); const list = document.getElementById('ws-list');
        grid.innerHTML = ''; list.innerHTML = '';
        for(let i=0; i<144; i++) {
            const c = document.createElement('div'); c.className = 'ws-letter'; c.innerText = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random()*26)];
            c.onclick = () => { c.classList.toggle('found'); if(!timerStarted) startWS(); };
            grid.appendChild(c);
        }
        ["OLIJFBERG", "JUDAS", "GEBED", "PASEN", "KRACHT", "BEKER", "ENGEL", "KUS", "PETRUS", "HAAN", "WAKKER", "TUIN"].forEach(w => {
            const i = document.createElement('div'); i.innerText = w; i.onclick = () => i.style.textDecoration = 'line-through'; list.appendChild(i);
        });
    }

    function startWS() {
        timerStarted = true; let t = 180;
        wsInt = setInterval(() => {
            document.getElementById('ws-timer').innerText = `${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`;
            if(t-- <= 0) clearInterval(wsInt);
        }, 1000);
    }

    window.checkSentence = (val) => {
        if(val.toLowerCase().trim() === "van u is het koninkrijk") {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            clearInterval(wsInt);
        }
    };

    function startP2() {
        let t = 90; clearInterval(p2Int);
        p2Int = setInterval(() => {
            document.getElementById('timer-p2').innerText = `${Math.floor(t/60)}:${(t%60).toString().padStart(2,'0')}`;
            if(t-- <= 0) clearInterval(p2Int);
        }, 1000);
    }

    // Firebase Listeners voor namen en kluizen (versimpeld)
    onValue(ref(db, 'names'), s => {
        const l = document.getElementById('display-names-list'); l.innerHTML = '';
        if(s.val()) Object.values(s.val()).forEach(n => l.innerHTML += `<div class="name-tag">${n}</div>`);
    });
    onValue(ref(db, 'dice'), s => { curDice = s.val() || 1; document.getElementById('dice-display').innerText = ["‚öÄ","‚öÅ","‚öÇ","‚öÉ","‚öÑ","‚öÖ"][curDice-1]; });
    onValue(ref(db, 'vaults'), s => {
        for(let i=1; i<=6; i++) {
            const v = document.getElementById('l'+i); v.innerHTML = '';
            if(s.val() && s.val()[i]) Object.values(s.val()[i]).slice(-3).forEach(t => v.innerHTML += `<div style="font-size:0.6rem; background:#fff; margin:1px; padding:2px;">${t}</div>`);
        }
    });
</script>
</body>
</html>
